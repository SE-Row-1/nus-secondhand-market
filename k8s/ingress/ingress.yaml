apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nshm-ingress
  namespace: nshm
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: www.nshm.store
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 3000
      - path: /api/auth/*
        pathType: Prefix
        backend:
          service:
            name: account-service
            port:
              number: 8081
      - path: /api/accounts/*
        pathType: Prefix
        backend:
          service:
            name: account-service
            port:
              number: 8081
      - path: /api/items/*
        pathType: Prefix
        backend:
          service:
            name: item-service
            port:
              number: 5000
      - path: /api/wishlist/*
        pathType: Prefix
        backend:
          service:
            name: wishlist-service
            port:
              number: 6000
