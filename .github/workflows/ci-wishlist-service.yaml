name: CI for wishlist service

on:
  push:
    branches:
      - NSHM-9-Set-up-environment

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: services/wishlist

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >
          --health-cmd="echo 'db.runCommand({ ping: 1 })' | mongo localhost/test --quiet"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        env:
          MONGO_INITDB_ROOT_USERNAME: test_user
          MONGO_INITDB_ROOT_PASSWORD: test_password
        volumes:
          - ${{ github.workspace }}/database/test:/docker-entrypoint-initdb.d  # Mount local directory to MongoDB container

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run tests and generate coverage report
        run: |
          mvn clean test jacoco:report
        env:
          MONGO_HOST: localhost
          MONGO_PORT: 27017
          MONGO_DB: test_nshm_wishlist
          MONGO_USERNAME: test_user
          MONGO_PASSWORD: test_password
          WISHLIST_PORT: 8083
          JWT_SECRET_KEY: test_jwt_secret_key

      - name: Upload Test Coverage Report
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-report
          path: services/wishlist/target/site/jacoco/jacoco.xml

