spring:
  application:
    name: wishlist
  config:
    import: "optional:file:.env"
  jackson:
    property-naming-strategy: SNAKE_CASE

  data:
    mongodb:
      host: ${MONGO_HOST}
      port: ${MONGO_PORT}
      database: ${MONGO_DB}
      username: ${MONGO_USERNAME}
      password: ${MONGO_PASSWORD}

server:
  port: ${PORT}


jwt:
  secretKey: ${JWT_SECRET_KEY}
