apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nshm-ingress
  namespace: nshm
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-southeast-1:985539788320:certificate/87ec1614-b12a-48f2-b8b2-5532c47684b7
spec:
  rules:
    - host: www.nshm.store
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000
          - path: /api/auth
            pathType: Prefix
            backend:
              service:
                name: account
                port:
                  number: 8081
          - path: /api/accounts
            pathType: Prefix
            backend:
              service:
                name: account
                port:
                  number: 8081
          - path: /api/items
            pathType: Prefix
            backend:
              service:
                name: item
                port:
                  number: 5000
          - path: /api/wishlist
            pathType: Prefix
            backend:
              service:
                name: wishlist
                port:
                  number: 8082
