apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nshm
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/SE-Row-1/nus-secondhand-market.git'
    targetRevision: main
    path: helm/nshm
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: nshm
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 3
